type Query{
    getHosts:[Host]!
    getUsers:[User]!
    getProperties:[Property]!
    getReviews:[Review]!

    getHostById(id:ID!):Host!
    getUserById(id:ID!):User!
    getReviewById(id:ID!):Review!
    getPropertyById(id:ID!):Property!
}

type Mutation{
    createHost(data:HostCreateInput): Host!
    updateHost(id:ID!, data:HostUpdateInput): Host!
    deleteHost(id:ID!): Host!

    createUser(data:UserUpdateInput): User!
    updateUser(id:ID!, data:UserUpdateInput): User!
    deleteUser(id:ID!): User!

    createReview(data:ReviewCreateInput): Review!
    updateReview(id:ID!, data:ReviewUpdateInput): Review!
    deleteReview(id:ID!): Review!

    createProperty(data:PropertyCreateInput): Property!
    updateProperty(id:ID!, data:PropertyUpdateInput): Property!
    deleteProperty(id:ID!): Property!
}

type Host{
    _id: ID!
    first_name: String!
    last_name: String!
    email: String!
    profile_pic: String!
    category: String
    languages: [String]
    description: String!
    properties: [Property]!
    is_verified: Boolean!
    is_active: Boolean!
}

type Property{
    _id: ID!
    title: String!
    price: String!
    address: String!
    location: String!
    photos: [String]!
    description: String
    host: Host!
    punctuation: String
    reviews: [Review!]
    features: [String]
    services: [String]
    is_available: Boolean
    is_active: Boolean
}

type User{
    _id: ID!
    first_name: String!
    last_name: String!
    email: String!
    profile_pic: String!
    languages: [String]
    description: String!
    registration_date: String!
    reviews: [Review]
    is_verified: Boolean!
    is_active: Boolean!
}

type Review{
    _id: ID!
    user: User!
    property: Property!
    published_at: String!
    is_active: Boolean
}

